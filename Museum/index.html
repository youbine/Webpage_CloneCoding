<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&family=Noto+Sans+KR&family=Nunito:wght@200;400&display=swap"

  <body>
    <header>
      <div class="header__wrap">
        <img class="header__logo" src="components/img/Emblem.png" />

          <li>로그인</li>
          <li>회원가입</li>

      </div>

    <section class="top">
      <video autoplay controls muted>
        <source src="components/img/life_teaser.mp4" type="video/mp4" />
      </video>
      <div class="scroll" onClick="javascript:window.scrollTo(0, 1000)">
        SCROLL DOWN<i class="fas fa-chevron-circle-down fa-2x"></i>
      </div>

    <section class="main">
      <div class="exhibits">
        <div class="exhibit exhibitA">
          <span><i class="fas fa-angle-double-right fa-2x"></i></span>

        <div class="exhibit exhibitB">
          <span><i class="fas fa-angle-double-right fa-2x"></i></span>

        <div class="exhibit exhibitC">

        <div class="exhibit exhibitD">

        </div>
        <div class="exhibit exhibitE">
          <span><i class="fas fa-angle-double-right fa-2x"></i></span>
        </div>
        <div class="exhibit exhibitF">
          <span><i class="fas fa-angle-double-right fa-2x"></i></span>
        </div>
      </div>
    </section>

    <script src="components/mainExhbits.js"></script>
    <script src="components/top.js"></script>

</html>
