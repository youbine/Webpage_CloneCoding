<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&family=Noto+Sans+KR&family=Nunito:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/91d96dc762.js"
      crossorigin="anonymous"
    ></script>
    <title>국립중앙박물관</title>
  </head>
  <body>
    <header>
      <div class="header__wrap">
        <img class="header__logo" src="components/img/Emblem.png" />
        <ul class="header__menu">
          <li>관람 정보</li>
          <li>전시</li>
          <li>교육·행사</li>
          <li>소장품</li>
          <li>학술·출판</li>
          <li>소식·참여</li>
          <li>박물관 소개</li>
        </ul>
        <ul class="header__login">
          <li>로그인</li>
          <li>회원가입</li>
        </ul>
      </div>
    </header>

    <section class="top">
      <video autoplay controls muted>
        <source src="components/img/life_teaser.mp4" type="video/mp4" />
      </video>
      <div class="scroll" onClick="javascript:window.scrollTo(0, 1000)">
        SCROLL DOWN<i class="fas fa-chevron-circle-down fa-2x"></i>
      </div>
    </section>

    <section class="main">
      <div class="exhibits">
        <div class="exhibit exhibitA">
          <span><i class="fas fa-angle-double-right fa-2x"></i></span>
        </div>
        <div class="exhibit exhibitB">
          <span><i class="fas fa-angle-double-right fa-2x"></i></span>
        </div>
        <div class="exhibit exhibitC">
          <span><i class="fas fa-angle-double-right fa-2x"></i></span>
        </div>
        <div class="exhibit exhibitD">
          <span><i class="fas fa-angle-double-right fa-2x"></i></span>
        </div>
        <div class="exhibit exhibitE">
          <span><i class="fas fa-angle-double-right fa-2x"></i></span>
        </div>
        <div class="exhibit exhibitF">
          <span><i class="fas fa-angle-double-right fa-2x"></i></span>
        </div>
      </div>
      <div class="info">
        <div class="exhibit__hours">
          <strong>관람시간</strong> <span>월/화/목/금/일</span> 10:00 ~ 18:00
          <span>수/토</span> 10:00 ~ 21:00
          <span>*입장 마감은 폐관30분 전까지</span>
        </div>
        <div class="exhibit__fees">
          <strong>관람료</strong><span>무료</span> 기획ㆍ특별전시는 유료
        </div>
        <div class="info__buttons">
          <button>오시는 길</button>
          <button>예약하기</button>
        </div>
      </div>
    </section>

    <section class="main__sub">
      <div class="main__subwrap">
        <span>특별</span>
        <span class="span__choose">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;선택</span>
        <ul class="special__exhibitions">
          <li class="choose">선택</li>
          <li class="current">현재 전시</li>
          <li class="upcoming">예정 전시</li>
          <li class="past">지난 전시</li>
        </ul>
        <span>더보기</span>
      </div>
    </section>

    <script src="components/mainExhibits.js"></script>
    <script src="components/scroll.js"></script>
    <script src="components/specialExhibition.js"></script>
  </body>
</html>
